{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login - SIPETRA</title>
  <link href="{% static 'sbadmin/css/styles.css' %}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #343a40;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10vh; /* ⬅️ ini membuatnya naik ke sekitar sepertiga halaman */
    }

    .card {
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      max-width: 450px;
    }

    .form-control {
      background-color: #fff;
      color: #000;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }

    .form-floating label {
      color: #6c757d;
    }

    .btn-login {
      background-color: #343a40;
      color: #ffffff;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #23272b;
    }
  </style>
</head>
<body>
  <div class="card shadow border-0 rounded-lg">
    <div class="card-header text-center border-0 bg-white">
      <h3 class="my-3">Login <strong>SIPETRA</strong></h3>
    </div>
    <div class="card-body">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% if form.errors %}
        <div class="alert alert-danger">Username atau password salah.</div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
          <label for="password">Password</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center small text-muted bg-white">
      &copy; 2025 BPS Kabupaten Ketapang
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'sbadmin/js/scripts.js' %}"></script>
</body>
</html>
